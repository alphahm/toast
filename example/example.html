<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Example</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat debitis beatae optio doloremque! Quis, optio, temporibus soluta odio mollitia in culpa et dignissimos velit laboriosam sint laudantium harum libero ut!</p>
    
    <button id="btnNotify">Notify me!</button>

    <script type="module">
        import Toast from "../dist/toast.js"

        const createAlert = document.querySelector("#btnNotify");
    
        createAlert.addEventListener("click", () => {
            let toast = Toast.Instance;
            toast.notify(0, "This is the first hardcoded info message!");
            toast.notify(0, "This is the second hardcoded info message!");
            toast.notify(0, "This is the third hardcoded info message!");
            toast.notify(0, "This is the fourth hardcoded info message!");
            toast.notify(1, "This is the fifth hardcoded info message!");
        });
    </script>
</body>
</html>
